  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/public/stylesheet/style.css" />
    <script

      crossorigin="anonymous"
    ></script>
    <link

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.3/web3.min.js"
      integrity="sha512-0KTZZdA9E3vaLClQkC6S9roiHr9J2A79Q/BvcIwd8LjRVAQcwrT1zorS7hfZ7B3Nr/u6bYzNG/wXOAOADdJ7qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Cyclops PFP Smart Contract Backend</title>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>Cyclops PFP Smart-Contract Backend</h1>
      <h4>
        <a
          href="https://rinkeby.etherscan.io/address/0x019f5629a978bdcb6e26dc164f5922508703f63c"
          target="_blank"
          >0x019f5629A978bdcB6e26Dc164f5922508703f63c</a
        >
      </h4>
      <button
        class="btn btn-md btn-primary mt-2 test-metamask-button metamask-button"
      >
        connect
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="allowlist_mint(1)">
        Allowlist Mint 1
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="allowlist_mint(2)">
        Allowlist Mint 2
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="allowlist_mint(3)">
        Allowlist Mint 3
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(1)">
        Public Mint 1
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(3)">
        Public Mint 3
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(5)">
        Public Mint 5
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(7)">
        Public Mint 7
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="mintPublic(9)">
        Public Mint 9
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="walletReset()">
        Reset Wallet
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="withdraw()">
        Withdraw
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="toggle_presale()">
        Toggle Presale
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="toggle_sale()">
        Toggle Sale
      </button>
      <button class="btn btn-md btn-primary mt-2" onclick="state()">
        Wallet State
      </button>
      <!-- supply and additional info -->
      <div class="h6 mt-3">
        <div><strong>Supply:</strong> <small class="supply"></small></div>
        <div>Current <strong>Root:</strong> <small class="root"></small></div>
        <div>
          Current <strong>Presale</strong> Status:
          <small class="pre_sale_status"></small>
        </div>
        <div>
          Current <strong>Public Sale</strong> Status:
          <small class="sale_status"></small>
        </div>
      </div>
      <div class="alert"></div>
      <div class="net_version_alert"></div>
      <div class="allow_list_text">
        Connect Wallet to check if you are whitelisted!
      </div>
      <div class="loading-tnx-status">Pending animation</div>
      <div class="confirmed-tnx-status">Confirmed tnx</div>
      <div class="failed-tnx-status">Failed Tnx</div>
    </div>
    <script src="/dist/main-I14E.js"></script>
    <script src="./src/public/javascript/index.var.js"></script>
    <script>
      $(".loading-tnx-status").hide();
      $(".confirmed-tnx-status ").hide();
      $(".failed-tnx-status").hide();
      //moniter sales changes

      // let state = onboardObj.getState();

      $(".test-metamask-button").click(function () {
        // if (onboardObj.getState().address != undefined) {
        //   walletReset();

        //   $(".test-metamask-button").text("Connect");
        // } else {
        //   implementWallet();
        // }
        connectWb3Wallet();
      });
    </script>
  </body>
</html>
